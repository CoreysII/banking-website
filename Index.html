<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Modern Bank</h1>
        <nav>
            <ul>
                <li><a href="#overview">Account Overview</a></li>
                <li><a href="#transactions">Transactions</a></li>
                <li><a href="#transfer">Transfer</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="overview" class="content-section">
        <h2>Account Overview</h2>
        <div class="account-info">
            <p>Account Number: <span id="account-number"></span></p>
            <p>Account Balance: $<span id="account-balance"></span></p>
        </div>
    </section>
    
    <section id="transactions" class="content-section">
        <h2>Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="transaction-list">
                <!-- Transactions will be dynamically added here -->
            </tbody>
        </table>
    </section>
    
    <section id="transfer" class="content-section">
        <h2>Transfer Money</h2>
        <form id="transfer-form">
            <label for="recipient-account">Recipient Account Number:</label>
            <input type="text" id="recipient-account" name="recipient-account" required>
            
            <label for="transfer-amount">Amount:</label>
            <input type="number" id="transfer-amount" name="transfer-amount" required>
            
            <button type="submit">Transfer</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Modern Bank. All rights reserved.</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const accountInfo = await fetch('/.netlify/functions/account-overview').then(res => res.json());
            document.getElementById('account-number').textContent = accountInfo.accountNumber;
            document.getElementById('account-balance').textContent = accountInfo.balance.toFixed(2);

            const transactions = await fetch('/.netlify/functions/transactions').then(res => res.json());
            const transactionList = document.getElementById('transaction-list');
            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.amount.toFixed(2)}</td>
                `;
                transactionList.appendChild(row);
            });

            document.getElementById('transfer-form').addEventListener('submit', async (event) => {
                event.preventDefault();
                const recipientAccount = document.getElementById('recipient-account').value;
                const transferAmount = parseFloat(document.getElementById('transfer-amount').value);

                if (recipientAccount && !isNaN(transferAmount)) {
                    const response = await fetch('/.netlify/functions/transfer-money', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ recipientAccount, amount: transferAmount })
                    }).then(res => res.json());

                    alert(response.message);
                    location.reload();
                } else {
                    alert('Please fill in all fields correctly.');
                }
            });
        });
    </script>
</body>
</html>
